<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Pinky Coqueta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente cursiva y elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffd9ec, #ffe0f7);
            font-family: 'Parisienne', cursive;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 20px;
            font-size: 3rem;
            color: #ff66b2;
            text-shadow: 2px 2px 4px #fff;
        }

        /* Tarjeta central coqueta */
        .content-card {
            background: #fff0f6;
            margin: 0 auto;
            padding: 40px 30px;
            border-radius: 25px;
            max-width: 600px;
            text-align: center;
            font-size: 1.8rem;
            color: #ff3399;
            box-shadow: 0 10px 25px rgba(255, 102, 178, 0.3);
            border: 3px dashed #ff99c8;
            position: relative;
            z-index: 1;
            transition: transform 0.3s;
        }

        .content-card:hover {
            transform: scale(1.03);
        }

        /* Sección de imágenes coquetas */
        .images {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 35px;
            margin-top: 30px;
            border-radius: 20px;
            background: #ffd0e6;
            box-shadow: 0 8px 20px rgba(255, 153, 200, 0.3);
        }

        .images img {
            max-width: 180px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(255, 102, 178, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .images img:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 10px 25px rgba(255, 102, 178, 0.5);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #ff66b2;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">Bienvenida al Service Worker</div>

    <div class="content-card">
        ¡Hola! Esta página prueba un Service Worker para ver su flujo jijiji.
    </div>

    <div class="images">
        <img src="https://i.pinimg.com/originals/68/1a/a1/681aa16c1536b9de38f965dceb94c79b.jpg" alt="Princesa Bella">
        <img src="https://i.pinimg.com/736x/78/47/4a/78474a5d167eb92ce6a02327940da0cc.jpg" alt="Princesa Jasmín">
    </div>

    <!-- Registrar Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registrado'))
                .catch(err => console.error('Error registrando SW:'));
        }
    </script>
</body>

</html>
