<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Multiplicar ðŸ’•</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe6f2, #fff0f5);
            color: #444;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #d63384;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #ffcce0;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 320px;
        }

        label {
            font-weight: bold;
            color: #b03060;
        }

        input {
            margin: 10px 0;
            padding: 8px;
            border: 2px solid #f7a8c2;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-size: 1em;
        }

        button {
            background: #ff66b2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #e05599;
            transform: scale(1.05);
        }

        #resultado {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            border-radius: 12px;
            background: #fff5fa;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
            font-size: 1.1em;
        }

        #resultado p {
            margin: 5px 0;
            color: #663366;
        }

        #resultado p:first-child {
            margin-top: 0;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>ðŸŒ¸ Tabla de Multiplicar ðŸŒ¸</h1>

    <div class="card">
        <label for="numero">Ingresa un nÃºmero (1 - 25):</label><br>
        <input type="number" id="numero" min="1" max="25" step="1"><br>
        <button id="btnCalcular">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
